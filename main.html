<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label><br>
		<input type = "text" id = "name" name = "name" required><br>

		<label for = "email">Email</label><br>
		<input type = "email" id = "email" name = "email" required><br>

		<label>Gender</label><br>
		Male<input type = "radio" name = "gender"required>
		Female<input type = "radio" name = "gender" required><br>

		<label for = "cars">Car Brands</label><br>
		<select id = "cars">
			<option>Audi</option>
			<option>BMW</option>
			<option>Mercedez</option>
		</select><br>

		<label for = "carage">Car Age</label><br>
		<input type = "number" id = "carage" name = "carage" required><br>

		<label for = "dop">Date of Purchase (dop)</label><br>
		<input type = "date" id = "dop" name = "dop" required><br>
		
		<label for = "password">Password)</label><br>
		<input type = "password" id = "password" name = "password" required><br>

		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
